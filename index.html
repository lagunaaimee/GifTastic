<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GIFTastic</title>
    <style type="text/css">
        button,
        div,
        form,
        body {
            background: rgb(160, 80, 163);
        }
        input {
            margin: 20px;
        }
        .movie-btn {
            background: whitesmoke;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>
            <center>Movie GIFs</center>
        </h1>

        <!-- Rendered Buttons will get Dumped Here  -->
        <div id="buttons-view"></div>

        <form id="movie-form">
            <label for="movie-input">Search Movies</label>
            <input type="text" id="movie-input">
            <!-- <br> -->

            <!-- Button triggers new movie to be added -->
            <input id="add-movie" type="submit" value="Go!">
        </form>

        <!-- Movies will Get Dumped Here -->
        <div id="gifs-view"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
            // Initial array of movies
            var movies = ["Wayne's World", "Step Brothers", "Along Came Polly", "The Waterboy"];

            // displayMovieInfo function re-renders the HTML to display the appropriate content
            function displayMovieInfo() {

                var movie = $(this).attr("data-name");
                var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + movie + "&api_key=vwU3DqmbyF2Av06X3thqlPTApGI2gdI4&limit=10&rating=G&rating=PG&rating=PG-13";

                // Creating an AJAX call for the specific movie button being clicked
                $.ajax({
                    url: queryURL,
                    method: "GET"
                }).then(function (response) {

                    console.log(queryURL);
                    console.log(response);

                    // Creating a div to hold the movie
                    var movieDiv = $("<div class='movie'>");

                    var results = response.data;

                    // Looping through each result item
                    for (var i = 0; i < results.length; i++) {

                        // Creating and storing a div tag
                        var movieDiv = $("<div>");

                        // Creating a paragraph tag with the result item's rating
                        var p = $("<p>").text("Rating: " + results[i].rating);

                        // Creating and storing an image tag
                        var movieImage = $("<img>");
                        // Setting the src attribute of the image to a property pulled off the result item
                        movieImage.attr("src", results[i].images.fixed_height.url);

                        // Appending the paragraph and image tag to the movieDiv
                        movieDiv.append(p);
                        movieDiv.append(movieImage);

                        // Putting the entire movie above the previous movies
                        $("#gifs-view").prepend(movieDiv);
                    }
                });
            };

            // Function for displaying movie data
            function renderButtons() {

                // Deleting the movies prior to adding new movies
                // (this is necessary otherwise you will have repeat buttons)
                $("#buttons-view").empty();

                // Looping through the array of movies
                for (var i = 0; i < movies.length; i++) {

                    // Then dynamicaly generating buttons for each movie in the array
                    // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
                    var a = $("<button>");
                    // Adding a class of movie-btn to our button
                    a.addClass("movie-btn");
                    // Adding a data-attribute
                    a.attr("data-name", movies[i]);
                    // Providing the initial button text
                    a.text(movies[i]);
                    // Adding the button to the buttons-view div
                    $("#buttons-view").append(a);
                }
            }

            // This function handles events where a movie button is clicked
            $("#add-movie").on("click", function (event) {
                event.preventDefault();
                // This line grabs the input from the textbox
                var movie = $("#movie-input").val().trim();

                // Adding movie from the textbox to our array
                movies.push(movie);

                // Calling renderButtons which handles the processing of our movie array
                renderButtons();
            });

            // Adding a click event listener to all elements with a class of "movie-btn"
            $(document).on("click", ".movie-btn", displayMovieInfo);

            // Calling the renderButtons function to display the intial buttons
            renderButtons();
        </script>
    </div>
</body>

</html>
